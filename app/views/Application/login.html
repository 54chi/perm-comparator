<!DOCTYPE html>
<html>
<head>
<style type="text/css">

/* body gradient courtesy of: http://ie.microsoft.com/testdrive/graphics/cssgradientbackgroundmaker/default.html*/
body
{
	background-image: -webkit-linear-gradient(bottom, #FFFFFF 95%, #15428B 190%);
	background-image: -moz-linear-gradient(bottom, #FFFFFF 95%, #15428B 190%);
	background-image: -webkit-gradient(linear, left bottom, left top, color-stop(.95, #FFFFFF), color-stop(1.9, #15428B));
	background-image: linear-gradient(to top, #FFFFFF 95%, #15428B 90%);
	background-repeat: no-repeat;
	margin:0;
	padding:0;
}

div.image
{
	background:url(/public/images/preview.png);
	background-repeat: no-repeat;
	width: 48%;
	height: 350px;
	margin: 2%;
	opacity:0.7;
	float: left;
	filter:alpha(opacity=70); /* For IE8 and earlier */
}

div.info
{
	width: 44%;
	height:350px;
	float: right;
	margin: 2%;
	background-color:#ffffff;
	opacity:0.8;
	filter:alpha(opacity=80); /* For IE8 and earlier */
}

div.info p
{
  font-weight:bold;
  font-size: 28px;
  color:#15428B;
  text-align: center;
  vertical-align: middle;
}

div.info h3
{
  font-weight: normal;
  font-size: 14px;
  color:#15428B;
  text-align: center;
  margin-top: 150px;
}

/* Button CSS courtesy of: http://webdesignerwall.com/tutorials/css3-gradient-buttons */
.button {
	display: inline-block;
	zoom: 1; /* zoom and *display = ie7 hack for display:inline-block */
	*display: inline;
	vertical-align: baseline;
	margin-right: 0%;
	width: 40%;
	margin-top: 10%;
	outline: none;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	font: 14px/100% Arial, Helvetica, sans-serif;
	padding: .5em 2em .55em;
	text-shadow: 0 1px 1px rgba(0,0,0,.3);
	-webkit-border-radius: .5em; 
	-moz-border-radius: .5em;
	border-radius: .5em;
	-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	box-shadow: 0 1px 2px rgba(0,0,0,.2);
}
.button:hover {
	text-decoration: none;
}
.button:active {
	position: relative;
	top: 1px;
}

.large {
	font-size: 20px;
	padding: .4em 1.5em .42em;
}

.green {
	color: #e8f0de;
	border: solid 1px #538312;
	background: #64991e;
	background: -webkit-gradient(linear, left top, left bottom, from(#7db72f), to(#4e7d0e));
	background: -moz-linear-gradient(top,  #7db72f,  #4e7d0e);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#7db72f', endColorstr='#4e7d0e');
}
.green:hover {
	background: #538018;
	background: -webkit-gradient(linear, left top, left bottom, from(#6b9d28), to(#436b0c));
	background: -moz-linear-gradient(top,  #6b9d28,  #436b0c);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#6b9d28', endColorstr='#436b0c');
}
.green:active {
	color: #a9c08c;
	background: -webkit-gradient(linear, left top, left bottom, from(#4e7d0e), to(#7db72f));
	background: -moz-linear-gradient(top,  #4e7d0e,  #7db72f);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#4e7d0e', endColorstr='#7db72f');
}

.blue {
	color: #d9eef7;
	border: solid 1px #0076a3;
	background: #0095cd;
	background: -webkit-gradient(linear, left top, left bottom, from(#00adee), to(#0078a5));
	background: -moz-linear-gradient(top,  #00adee,  #0078a5);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#00adee', endColorstr='#0078a5');
}
.blue:hover {
	background: #007ead;
	background: -webkit-gradient(linear, left top, left bottom, from(#0095cc), to(#00678e));
	background: -moz-linear-gradient(top,  #0095cc,  #00678e);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#0095cc', endColorstr='#00678e');
}
.blue:active {
	color: #80bed6;
	background: -webkit-gradient(linear, left top, left bottom, from(#0078a5), to(#00adee));
	background: -moz-linear-gradient(top,  #0078a5,  #00adee);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#0078a5', endColorstr='#00adee');
}

</style>
<title>PermComparator - Login</title>
</head>
