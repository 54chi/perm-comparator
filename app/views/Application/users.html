#{extends 'main.html' /}
#{set title:'Home' /}

<h1>PermCompare</h1>

<p>Drag 'n Drop permission comparison (OAuth2)</p>

#{if users}

<h2> Users </h2>
	<table>
	#{list items:users, as:'user'}
		<tr>
			<td>
				<h4>${user.Name}</h4>
			</td>		
			<td>
				<h4>${user.UserId}</h4>
			</td>		 
		</tr>	
	#{/list}
	</table>
<br/>
<a href="@{sforceLogout()}">Logout</a>

#{/if}
#{else}
<a href="@{sforceLogin()}">Login</a>
#{/else}
